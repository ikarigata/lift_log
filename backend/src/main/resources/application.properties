spring.application.name=lift_log

# データベース接続設定
spring.datasource.url=jdbc:postgresql://localhost:5433/lift_log
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# サーバー設定
server.port=8080

# ロギング設定
logging.level.root=INFO
logging.level.com.workout=DEBUG