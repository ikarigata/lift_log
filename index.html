<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロ8bitボタンアニメーション</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #00ff00;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 16px;
            text-shadow: 2px 2px 0px #008800;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 0px #008800, 0 0 10px #00ff00; }
            to { text-shadow: 2px 2px 0px #008800, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 900px;
        }

        .button-section {
            text-align: center;
            min-width: 250px;
        }

        .button-title {
            font-size: 10px;
            margin-bottom: 20px;
            color: #ffff00;
            text-shadow: 1px 1px 0px #cc9900;
        }

        /* パターン1: クラシックプレス */
        .btn-press {
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
            border: 4px solid;
            border-color: #81C784 #1B5E20 #1B5E20 #81C784;
            color: white;
            padding: 15px 25px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            box-shadow: 4px 4px 0px #1B5E20;
            transition: all 0.1s;
        }

        .btn-press:hover {
            background: linear-gradient(145deg, #66BB6A, #388E3C);
            box-shadow: 6px 6px 0px #1B5E20;
            transform: translate(-2px, -2px);
        }

        .btn-press:active {
            background: linear-gradient(145deg, #2E7D32, #1B5E20);
            border-color: #1B5E20 #81C784 #81C784 #1B5E20;
            box-shadow: 2px 2px 0px #1B5E20;
            transform: translate(2px, 2px);
        }

        /* パターン2: パルス＆スケール */
        .btn-pulse {
            background: linear-gradient(145deg, #FF5722, #D32F2F);
            border: 4px solid;
            border-color: #FF8A65 #B71C1C #B71C1C #FF8A65;
            color: white;
            padding: 15px 25px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            box-shadow: 4px 4px 0px #B71C1C;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-pulse:hover {
            animation: pulse 0.8s infinite;
        }

        .btn-pulse:active {
            transform: scale(0.9);
            box-shadow: 2px 2px 0px #B71C1C;
            animation: click-flash 0.3s;
        }

        @keyframes pulse {
            0% { box-shadow: 4px 4px 0px #B71C1C, 0 0 0 0 rgba(255, 87, 34, 0.7); }
            50% { box-shadow: 4px 4px 0px #B71C1C, 0 0 0 10px rgba(255, 87, 34, 0.3); }
            100% { box-shadow: 4px 4px 0px #B71C1C, 0 0 0 20px rgba(255, 87, 34, 0); }
        }

        @keyframes click-flash {
            0% { background: linear-gradient(145deg, #FF5722, #D32F2F); }
            50% { background: linear-gradient(145deg, #FFEB3B, #FFC107); }
            100% { background: linear-gradient(145deg, #FF5722, #D32F2F); }
        }

        /* パターン3: グリッチエフェクト */
        .btn-glitch {
            background: linear-gradient(145deg, #9C27B0, #6A1B9A);
            border: 4px solid;
            border-color: #CE93D8 #4A148C #4A148C #CE93D8;
            color: white;
            padding: 15px 25px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            box-shadow: 4px 4px 0px #4A148C;
            transition: all 0.1s;
            overflow: hidden;
        }

        .btn-glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #9C27B0, #6A1B9A);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            color: #00ffff;
            transition: opacity 0.1s;
        }

        .btn-glitch:hover {
            animation: glitch-hover 2s infinite;
        }

        .btn-glitch:active {
            animation: glitch-click 0.4s;
        }

        .btn-glitch:active::before {
            opacity: 1;
            animation: glitch-text 0.4s;
        }

        @keyframes glitch-hover {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, -1px); }
            60% { transform: translate(1px, 1px); }
            70% { transform: translate(-1px, -2px); }
            80% { transform: translate(2px, 1px); }
            90% { transform: translate(-2px, 2px); }
        }

        @keyframes glitch-click {
            0% {
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            25% {
                transform: scale(0.95) skew(2deg);
                filter: hue-rotate(90deg);
            }
            50% {
                transform: scale(1.05) skew(-2deg);
                filter: hue-rotate(180deg);
            }
            75% {
                transform: scale(0.98) skew(1deg);
                filter: hue-rotate(270deg);
            }
            100% {
                transform: scale(1);
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glitch-text {
            0%, 100% {
                transform: translate(0);
                opacity: 1;
            }
            10% {
                transform: translate(-5px, 0);
                opacity: 0.8;
            }
            20% {
                transform: translate(5px, 0);
                opacity: 0.6;
            }
            30% {
                transform: translate(-3px, 2px);
                opacity: 0.9;
            }
            40% {
                transform: translate(3px, -2px);
                opacity: 0.7;
            }
            50% {
                transform: translate(-2px, 0);
                opacity: 1;
            }
            60% {
                transform: translate(2px, 1px);
                opacity: 0.8;
            }
            70% {
                transform: translate(-1px, -1px);
                opacity: 0.9;
            }
            80% {
                transform: translate(1px, 0);
                opacity: 0.6;
            }
            90% {
                transform: translate(-1px, 1px);
                opacity: 0.8;
            }
        }

        .description {
            margin-top: 15px;
            font-size: 8px;
            color: #cccccc;
            line-height: 1.5;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>RETRO 8BIT BUTTONS</h1>

    <div class="button-container">
        <div class="button-section">
            <div class="button-title">PATTERN 1</div>
            <button class="btn-press">PRESS ME</button>
            <div class="description">
                クラシックな押し込み式<br>
                ファミコン風の立体感<br>
                シンプルで分かりやすい
            </div>
        </div>

        <div class="button-section">
            <div class="button-title">PATTERN 2</div>
            <button class="btn-pulse">CLICK ME</button>
            <div class="description">
                パルス＆フラッシュ効果<br>
                アーケード風の派手さ<br>
                エネルギッシュな演出
            </div>
        </div>

        <div class="button-section">
            <div class="button-title">PATTERN 3</div>
            <button class="btn-glitch" data-text="HACK ME">HACK ME</button>
            <div class="description">
                サイバーパンク風<br>
                グリッチエフェクト<br>
                未来的な8bit感
            </div>
        </div>
    </div>
</body>
</html>
